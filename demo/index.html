<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleEditor Markdown 测试 Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #f5f5f5;
      padding: 20px;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    .header p {
      opacity: 0.9;
      font-size: 14px;
    }
    
    .content {
      padding: 20px;
    }
    
    .editor-section {
      margin-bottom: 30px;
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #333;
      border-left: 4px solid #667eea;
      padding-left: 10px;
    }
    
    .editor-wrapper {
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      min-height: 400px;
    }
    
    .output-section {
      background: #f9f9f9;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 15px;
      margin-top: 20px;
    }
    
    .output-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #666;
    }
    
    .output-content {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 15px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 13px;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .test-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    
    .test-btn {
      padding: 8px 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    
    .test-btn:hover {
      background: #5568d3;
    }
    
    .test-btn:active {
      background: #4457b8;
    }
    
    .info-box {
      background: #e3f2fd;
      border-left: 4px solid #2196f3;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 4px;
    }
    
    .info-box p {
      margin: 0;
      font-size: 14px;
      color: #1976d2;
      line-height: 1.6;
    }
    
    .preview-panel {
      padding: 20px;
    }
    
    .preview-panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .preview-panel-header h2 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .preview-close-button {
      background: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .preview-close-button:hover {
      background: #d32f2f;
    }
    
    .preview-content {
      padding: 15px;
      background: white;
      border-radius: 4px;
      min-height: 200px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./demo.tsx"></script>
</body>
</html>
